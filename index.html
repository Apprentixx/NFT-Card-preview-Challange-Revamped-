<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/nftStyles.css">
  <title>NFT Preview Card | Frontend Mentor Challenge</title>
</head>

<body>
  <section class="card">
    <!--- Equilibrium image --->
    <img class="eq" src="images/image-equilibrium.jpg" alt="equilibrium-img">
    <!--- Mouse hover effect showing eye hover image  --->
    <div class="mouseEffect">
      <div class="cyanEffect">
        <img class="eye" src="images/icon-view.svg" alt="eye-img">
      </div>
    </div>
    <!--- Heading and Paragraph  --->
    <h1 class="heading">Equilibrium #3429</h1>
    <p class="para1">Our Equilibrium collection promotes balance and calm.</p>
    <!---div class containing ETH and time left --->
    <div class="ETH">
      <img class="altcoin" src="images/icon-ethereum.svg" alt="ethereum-img">
      <p class="para2">0.041 ETH</p>
      <img class="Time" src="images/icon-clock.svg" alt="clock.svg">
      <p class="para3">3 days left</p>
    </div>
    <!--- div class for the line (decoration purpose)  --->
    <div class="line1"></div>
    <!--- div class for the creator of the NFT --->
    <div class="bottom">
      <img class="avatar" src="images/image-avatar.png" alt="avatar-img">
      <p class="para4">Creation of <span class="span1">Jules Wyvern</span></p>
    </div>

  </section>

</body>

</html>
